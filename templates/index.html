{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href="{% static 'index.css' %}">
    <title>Tech</title>
</head>
<body>

    <header>
        <img src="{% static 'assets/logo.jpeg' %}" alt="" class="logo"/>
    </header>

    <main>
        <h1>Autenticação OAuth2</h1>
        <div class="social-media">
            <div class="social-media-details">
                <a href="http://127.0.0.1:8000/accounts/github/login/?process=login&next=%2Fmembers%2F">
                    <img src="{% static 'assets/github.svg' %}" class="social-media-icon" alt="">
                    <p>GitHub</p>
                </a>
            </div>
        </div>
    </main>
</body>
</html>
